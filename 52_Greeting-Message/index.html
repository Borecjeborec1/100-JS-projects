<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body class="green">
    <h3 id="main" style="text-transform: capitalize; display: flex; align-items: center; justify-content: center"></h3>
  </body>
  <script>
    const name = prompt('What is your Name?');
    const date = new Date();
    const hours = date.getHours();

    console.log(hours);
    hours <= 12
      ? (document.getElementById('main').innerText = `Good morning, ${name}`)
        ? hours >= 12 <= 18
        : (document.getElementById('main').innerText = `Good afternoon, ${name}`)
      : (document.getElementById('main').innerText = `Good night, ${name}`);
  </script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
