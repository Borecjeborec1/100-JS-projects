<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!--<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <div class="container blue lighten-2" style="min-height: fit-content; height: 500px">
      <div class="center">
        <h2 style="font-weight: bold">Whack-a-mole!</h2>
        <button class="btn counter blue">0</button>
        <button class="btn blue start">Start!</button>
      </div>
      <div class="row">
        <div class="hole hole1 col s5 offset-s1">
          <div class="mole mole0"></div>
        </div>

        <div class="hole hole2 col s5 offset-s2">
          <div class="mole mole1"></div>
        </div>

        <div class="hole hole3 col s5 offset-s1">
          <div class="mole mole2"></div>
        </div>

        <div class="hole hole4 col s5 offset-s2">
          <div class="mole mole3"></div>
        </div>

        <div class="hole hole5 col s5 offset-s1">
          <div class="mole mole4"></div>
        </div>

        <div class="hole hole6 col s5 offset-s2">
          <div class="mole mole5"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
