<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <div class="container black white-text center" style="padding: 20px 0 50px 0; margin-top: 25px">
      <h4 style="font-weight: bold">Height Converter</h4>
      <div class="row">
        <h4 class="col s3 offset-s2">Feet</h4>
        <input class="col s4 white" id="feet" type="text" style="margin-top: 15px" />
      </div>
      <div class="row">
        <h4 class="col s3 offset-s2">Inches</h4>
        <input class="col s4 white" id="inches" style="margin-top: 15px" type="text" />
      </div>
      <button class="btn red">Convert to cm</button>
      <h4 id="output" class="yellow-text">Please enter a number</h4>
    </div>
  </body>
  <script>
    const feet = document.querySelector('#feet');
    const inches = document.querySelector('#inches');
    const btn = document.querySelector('.btn');
    const output = document.querySelector('#output');

    btn.addEventListener('click', () => {
      if (feet.value !== '' || inches.value !== '') {
        let totalCM = parseInt(feet.value) * 12 + parseInt(inches.value);
        output.innerText = totalCM;
      } else {
        output.innerText = 'Please enter a valid value';
      }
    });
  </script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
