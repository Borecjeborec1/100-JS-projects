<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body class="pink lighten-3">
    <div class="container">
      <div
        style="height: fit-content; width: 15%; min-height: 250px; position: absolute; top: auto; left: 85%"
        class="hide-on-med-and-down"
      >
        <ul id="cartResult"></ul>
        <h6 id="sumarize"></h6>
      </div>
      <h1 class="center">Grocery Cart</h1>
      <div class="row">
        <div class="col s12">
          <div class="card-panel pink lighten-4 center z-depth-2">
            <h5>Donut</h5>
            <div>$1.90</div>
            <button id="button1" id="button1" class="btn-floating right hoverable pink lighten-2 pulse">
              <i class="material-icons">add</i>
            </button>
          </div>
        </div>
        <div class="col s12">
          <div class="card-panel pink lighten-4 center z-depth-2">
            <h5>Muffin</h5>
            <div>$2.30</div>
            <button id="button2" class="btn-floating right hoverable pink lighten-2 pulse">
              <i class="material-icons">add</i>
            </button>
          </div>
        </div>
        <div class="col s12">
          <div class="card-panel pink lighten-4 center z-depth-2">
            <h5 class="center">Strawberry Cake</h5>
            <div class="center">$11.90</div>
            <button id="button3" class="btn-floating right hoverable pink lighten-2 pulse">
              <i class="material-icons">add</i>
            </button>
          </div>
        </div>
        <div class="col s12">
          <div class="card-panel pink lighten-4 center z-depth-2">
            <h5>Blueberry Cake</h5>
            <div>$11.90</div>
            <button id="button4" class="btn-floating right hoverable pink lighten-2 pulse">
              <i class="material-icons">add</i>
            </button>
          </div>
        </div>
        <div class="col s12">
          <div class="card-panel pink lighten-4 center z-depth-2">
            <h5>Milkshake</h5>
            <div>$0.80</div>
            <button id="button5" class="btn-floating right hoverable pink lighten-2 pulse">
              <i class="material-icons">add</i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
