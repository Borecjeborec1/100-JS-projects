<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="answer">
        <p id="display">Calculator</p>
      </div>
      <div id="buttons">
        <button class="operation" onclick="main(this);">*</button>
        <button class="operation" onclick="main(this);">/</button>
        <button class="operation" onclick="main(this);">-</button>
        <button class="operation" onclick="main(this);">+</button>
        <button class="number" onclick="main(this);">9</button>
        <button class="number" onclick="main(this);">8</button>
        <button class="number" onclick="main(this);">7</button>
        <button class="number" onclick="main(this);">6</button>
        <button class="number" onclick="main(this);">5</button>
        <button class="number" onclick="main(this);">4</button>
        <button class="number" onclick="main(this);">3</button>
        <button class="number" onclick="main(this);">2</button>
        <button class="number" onclick="main(this);">1</button>
        <button class="number" onclick="main(this);">0</button>
        <button class="number" onclick="main(this);">.</button>
        <button class="equals" onclick="main(this);">=</button>
        <button class="clear" onclick="main(this);">C</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
