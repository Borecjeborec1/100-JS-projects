<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .displayNone {
        display: none;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlashCard</title>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://kit.fontawesome.com/c9687a7a14.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3>Flashcards</h3>
      <button class="btn waves-effect" id="addQuestion">Add Question</button>
      <div class="row">
        <div class="input-field col s7" style="border: 1px solid rgb(12, 236, 169); padding: 25px">
          <h6>Question</h6>
          <textarea id="textarea1" class="materialize-textarea"></textarea>
          <label class="textarea"></label>
          <h6>Answer</h6>
          <textarea id="textarea2" class="materialize-textarea"></textarea>
          <label class="textarea2"></label>
        </div>
      </div>
      <div id="result"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
