<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body class="red lighten-3">
    <div
      class="container red lighten-2 center"
      style="margin-top: 25px; padding: 25px; width: fit-content; min-width: 20%"
    >
      <h2>Your Local Time</h2>
      <h2 id="time-result"></h2>
    </div>
  </body>
  <script>
    const result = document.querySelector('#time-result');

    setInterval(main, 1000);

    function main() {
      let date = new Date();
      result.innerHTML = date.toLocaleTimeString();
    }
  </script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
