<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <div class="container" id="app">
      <input type="number" placeholder="Enter The Weight in Pounds." v-model="pounds" id="pounds" />
      <button id="poundsButton">Calculate</button>
      <h3>Weight in Pounds = {{ pounds }}</h3>
      <h3 id="result">Weight in Kilograms =</h3>
    </div>
  </body>
  <script src="script.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        pounds: '',
      },
    });
    document.getElementById('poundsButton').addEventListener('click', () => {
      if (document.getElementById('pounds').value > 0) {
        resultNumber = Math.round(document.getElementById('pounds').value / 2.2);
        document.getElementById('result').innerText = `Weight in Kilograms = ${resultNumber}`;
      }
    });
  </script>
</html>
