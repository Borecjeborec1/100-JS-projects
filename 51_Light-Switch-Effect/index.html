<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style>
      .off {
        background-image: url('lightoff.png');
      }
      .on {
        background-image: url('lighton.png');
      }
    </style>
  </head>
  <body>
    <h3 class="center">Light up the light by Clicking on it</h3>
    <div style="display: flex; justify-content: center">
      <div class="off" id="main" style="height: 400px; width: 250px"></div>
    </div>
  </body>
  <script>
    let counter = 0;
    document.getElementById('main').addEventListener('click', () => {
      if (counter == 0) {
        counter++;
        document.getElementById('main').classList.add('on');
        document.getElementById('main').classList.remove('off');
      } else {
        counter--;
        document.getElementById('main').classList.remove('on');
        document.getElementById('main').classList.add('off');
      }
    });
  </script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
