<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/c9687a7a14.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>To Do List</h1>
    <div id="container">

      <div id="deleteAll">

        <p id="error"></p>
      </div>
      <div>
        <ul id="valueUL"></ul>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
