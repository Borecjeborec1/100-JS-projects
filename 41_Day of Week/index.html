<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="container center green lighten-3" style="padding: 20px">
        <h2>TODAY IS:</h2>
        <h3 id="day"></h3>
        <h4 id="random-text"></h4>
      </div>
    </div>
  </body>
  <script>
    const days = [
      {
        day: 'Sunday',
        quote: 'Time to chillax!',
      },
      {
        day: 'Monday',
        quote: 'Monday morning blues!',
      },
      {
        day: 'Tuesday',
        quote: 'Taco Time!',
      },
      {
        day: 'Wednesday',
        quote: 'Two more days to the weekend.',
      },
      {
        day: 'Thursday',
        quote: 'The weekend is almost here...',
      },
      {
        day: 'Friday',
        quote: 'Weekend is here!',
      },
      {
        day: 'Saturday',
        quote: 'Time to party!',
      },
    ];

    const date = new Date();
    let dayOfWeek = date.getDay();
    document.getElementById('day').innerText = days[dayOfWeek].day;
    document.getElementById('random-text').innerText = days[dayOfWeek].quote;
  </script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
